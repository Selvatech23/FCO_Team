<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
        #chatbot-messages { width: 100%; max-width: 400px; margin: 20px auto; padding: 10px; border: 1px solid #ccc; }
        .message { margin: 10px 0; }
        .user-message { text-align: right; }
    </style>
</head>
<body>
    <div id="chatbot-messages"></div>
    <input type="text" id="user-input" placeholder="Ask a question..." style="width: calc(100% - 22px); padding: 10px;">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() !== "") {
                displayMessage(userInput, "user");
                const botResponse = getBotResponse(userInput);
                displayMessage(botResponse, "bot");
                document.getElementById('user-input').value = "";
            }
        }

        function displayMessage(message, sender) {
            const messagesContainer = document.getElementById('chatbot-messages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender + '-message');
            messageDiv.textContent = message;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Predefined responses
        const responses = {
            "team name": "The team name is fco.",
            "manager": "The manager of the team is John Doe.",
            "inc": "INC stands for Integrated Network Corporation, a global tech company."
        };

        // Function to measure similarity
        function calculateSimilarity(input, keyword) {
            input = input.toLowerCase();
            keyword = keyword.toLowerCase();
            let matches = 0;
            keyword.split(" ").forEach(word => {
                if (input.includes(word)) {
                    matches++;
                }
            });
            return matches / keyword.split(" ").length;
        }

        // Get bot response based on similarity
        function getBotResponse(input) {
            let bestMatch = "";
            let highestScore = 0;

            for (let key in responses) {
                const score = calculateSimilarity(input, key);
                if (score > highestScore) {
                    highestScore = score;
                    bestMatch = key;
                }
            }

            return highestScore > 0.5 ? responses[bestMatch] : "I'm not sure how to answer that. Could you ask in a different way?";
        }
    </script>
</body>
</html>
